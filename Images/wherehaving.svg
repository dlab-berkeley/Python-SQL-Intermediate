<svg width="1100" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="550" y="30" text-anchor="middle" font-size="24" font-weight="bold">
    WHERE vs HAVING: Order of Operations
  </text>

  <!-- Patterns & arrow marker -->
  <defs>
    <pattern id="male" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="white"/>
      <path d="M0 10 L10 0 M-2.5 2.5 L2.5 -2.5 M7.5 12.5 L12.5 7.5" stroke="#ccc" stroke-width="1"/>
    </pattern>
    <pattern id="female" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="white"/>
      <circle cx="2" cy="2" r="1" fill="#ddd"/>
      <circle cx="7" cy="7" r="1" fill="#ddd"/>
    </pattern>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0 10 3.5 0 7" fill="black"/>
    </marker>
  </defs>

  <!-- ========= TOP PATH 1 ========= -->
  <text x="550" y="70" text-anchor="middle" font-size="18" font-weight="bold">
    Path 1: WHERE → GROUP BY
  </text>

  <!-- Top original table -->
  <g>
    <text x="120" y="100" text-anchor="middle" font-size="14" font-weight="bold">Original Data</text>
    <rect x="30" y="110" width="180" height="190" fill="none" stroke="black" stroke-width="2"/>
    <rect x="30" y="110" width="180" height="30" fill="#333"/>
    <line x1="90"  y1="110" x2="90"  y2="300" stroke="black"/>
    <line x1="150" y1="110" x2="150" y2="300" stroke="black"/>
    <text x="60"  y="130" text-anchor="middle" font-size="12" font-weight="bold" fill="white">name</text>
    <text x="120" y="130" text-anchor="middle" font-size="12" font-weight="bold" fill="white">gender</text>
    <text x="180" y="130" text-anchor="middle" font-size="12" font-weight="bold" fill="white">height</text>

    <!-- rows -->
    <rect x="30" y="140" width="180" height="30" fill="url(#male)"/>
    <text x="60"  y="160" text-anchor="middle" font-size="11">John</text>
    <text x="120" y="160" text-anchor="middle" font-size="11">M</text>
    <text x="180" y="160" text-anchor="middle" font-size="11">180</text>

    <rect x="30" y="170" width="180" height="30" fill="url(#female)"/>
    <text x="60"  y="190" text-anchor="middle" font-size="11">Sarah</text>
    <text x="120" y="190" text-anchor="middle" font-size="11">F</text>
    <text x="180" y="190" text-anchor="middle" font-size="11">165</text>

    <rect x="30" y="200" width="180" height="30" fill="url(#male)"/>
    <text x="60"  y="220" text-anchor="middle" font-size="11">Mike</text>
    <text x="120" y="220" text-anchor="middle" font-size="11">M</text>
    <text x="180" y="220" text-anchor="middle" font-size="11">155</text>

    <rect x="30" y="230" width="180" height="30" fill="url(#female)"/>
    <text x="60"  y="250" text-anchor="middle" font-size="11">Emma</text>
    <text x="120" y="250" text-anchor="middle" font-size="11">F</text>
    <text x="180" y="250" text-anchor="middle" font-size="11">170</text>

    <rect x="30" y="260" width="180" height="40" fill="url(#male)"/>
    <text x="60"  y="285" text-anchor="middle" font-size="11">Tom</text>
    <text x="120" y="285" text-anchor="middle" font-size="11">M</text>
    <text x="180" y="285" text-anchor="middle" font-size="11">175</text>
  </g>

  <!-- WHERE arrow -->
  <path d="M220 200 H300" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="260" y="175" text-anchor="middle" font-size="12" fill="#666">WHERE</text>
  <text x="260" y="190" text-anchor="middle" font-size="10" fill="#666">height &gt; 160</text>

  <!-- After WHERE -->
  <g>
    <text x="400" y="100" text-anchor="middle" font-size="14" font-weight="bold">After WHERE</text>
    <rect x="310" y="110" width="180" height="160" fill="none" stroke="black" stroke-width="2"/>
    <rect x="310" y="110" width="180" height="30" fill="#333"/>
    <line x1="370" y1="110" x2="370" y2="270" stroke="black"/>
    <line x1="430" y1="110" x2="430" y2="270" stroke="black"/>
    <text x="340" y="130" text-anchor="middle" font-size="12" font-weight="bold" fill="white">name</text>
    <text x="400" y="130" text-anchor="middle" font-size="12" font-weight="bold" fill="white">gender</text>
    <text x="460" y="130" text-anchor="middle" font-size="12" font-weight="bold" fill="white">height</text>

    <rect x="310" y="140" width="180" height="30" fill="url(#male)"/>
    <text x="340" y="160" text-anchor="middle" font-size="11">John</text>
    <text x="400" y="160" text-anchor="middle" font-size="11">M</text>
    <text x="460" y="160" text-anchor="middle" font-size="11">180</text>

    <rect x="310" y="170" width="180" height="30" fill="url(#female)"/>
    <text x="340" y="190" text-anchor="middle" font-size="11">Sarah</text>
    <text x="400" y="190" text-anchor="middle" font-size="11">F</text>
    <text x="460" y="190" text-anchor="middle" font-size="11">165</text>

    <rect x="310" y="200" width="180" height="30" fill="url(#female)"/>
    <text x="340" y="220" text-anchor="middle" font-size="11">Emma</text>
    <text x="400" y="220" text-anchor="middle" font-size="11">F</text>
    <text x="460" y="220" text-anchor="middle" font-size="11">170</text>

    <rect x="310" y="230" width="180" height="40" fill="url(#male)"/>
    <text x="340" y="255" text-anchor="middle" font-size="11">Tom</text>
    <text x="400" y="255" text-anchor="middle" font-size="11">M</text>
    <text x="460" y="255" text-anchor="middle" font-size="11">175</text>
  </g>

  <!-- GROUP BY arrow top -->
  <path d="M500 200 H630" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="560" y="175" text-anchor="middle" font-size="12" fill="#666">GROUP BY</text>
  <text x="560" y="190" text-anchor="middle" font-size="10" fill="#666">gender</text>

  <!-- Final result top  (x = 640) -->
  <g>
    <text x="760" y="100" text-anchor="middle" font-size="14" font-weight="bold">Final Result</text>
    <rect x="640" y="110" width="200" height="100" fill="none" stroke="black" stroke-width="2"/>
    <rect x="640" y="110" width="200" height="30" fill="#333"/>
    <line x1="700" y1="110" x2="700" y2="210" stroke="black"/>
    <line x1="770" y1="110" x2="770" y2="210" stroke="black"/>
    <text x="670" y="130" text-anchor="middle" font-size="12" font-weight="bold" fill="white">gender</text>
    <text x="735" y="130" text-anchor="middle" font-size="12" font-weight="bold" fill="white">COUNT</text>
    <text x="805" y="130" text-anchor="middle" font-size="12" font-weight="bold" fill="white">AVG(height)</text>

    <rect x="640" y="140" width="200" height="35" fill="url(#female)"/>
    <text x="670" y="163" text-anchor="middle" font-size="12" font-weight="bold">F</text>
    <text x="735" y="163" text-anchor="middle" font-size="12">2</text>
    <text x="805" y="163" text-anchor="middle" font-size="12">167.5</text>

    <rect x="640" y="175" width="200" height="35" fill="url(#male)"/>
    <text x="670" y="198" text-anchor="middle" font-size="12" font-weight="bold">M</text>
    <text x="735" y="198" text-anchor="middle" font-size="12">2</text>
    <text x="805" y="198" text-anchor="middle" font-size="12">177.5</text>
  </g>

  <!-- ========= BOTTOM PATH 2 ========= -->
  <text x="550" y="370" text-anchor="middle" font-size="18" font-weight="bold">
    Path 2: GROUP BY → HAVING
  </text>

  <!-- Bottom original table -->
  <g>
    <text x="120" y="400" text-anchor="middle" font-size="14" font-weight="bold">Original Data</text>
    <rect x="30" y="410" width="180" height="190" fill="none" stroke="black" stroke-width="2"/>
    <rect x="30" y="410" width="180" height="30" fill="#333"/>
    <line x1="90"  y1="410" x2="90"  y2="600" stroke="black"/>
    <line x1="150" y1="410" x2="150" y2="600" stroke="black"/>
    <text x="60"  y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="white">name</text>
    <text x="120" y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="white">gender</text>
    <text x="180" y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="white">height</text>

    <!-- rows -->
    <rect x="30" y="440" width="180" height="30" fill="url(#male)"/>
    <text x="60"  y="460" text-anchor="middle" font-size="11">John</text>
    <text x="120" y="460" text-anchor="middle" font-size="11">M</text>
    <text x="180" y="460" text-anchor="middle" font-size="11">180</text>

    <rect x="30" y="470" width="180" height="30" fill="url(#female)"/>
    <text x="60"  y="490" text-anchor="middle" font-size="11">Sarah</text>
    <text x="120" y="490" text-anchor="middle" font-size="11">F</text>
    <text x="180" y="490" text-anchor="middle" font-size="11">165</text>

    <rect x="30" y="500" width="180" height="30" fill="url(#male)"/>
    <text x="60"  y="520" text-anchor="middle" font-size="11">Mike</text>
    <text x="120" y="520" text-anchor="middle" font-size="11">M</text>
    <text x="180" y="520" text-anchor="middle" font-size="11">155</text>

    <rect x="30" y="530" width="180" height="30" fill="url(#female)"/>
    <text x="60"  y="550" text-anchor="middle" font-size="11">Emma</text>
    <text x="120" y="550" text-anchor="middle" font-size="11">F</text>
    <text x="180" y="550" text-anchor="middle" font-size="11">170</text>

    <rect x="30" y="560" width="180" height="40" fill="url(#male)"/>
    <text x="60"  y="585" text-anchor="middle" font-size="11">Tom</text>
    <text x="120" y="585" text-anchor="middle" font-size="11">M</text>
    <text x="180" y="585" text-anchor="middle" font-size="11">175</text>
  </g>

  <!-- GROUP BY arrow bottom -->
  <path d="M220 500 H300" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="260" y="475" text-anchor="middle" font-size="12" fill="#666">GROUP BY</text>
  <text x="260" y="490" text-anchor="middle" font-size="10" fill="#666">gender</text>

  <!-- After GROUP BY bottom -->
  <g>
    <text x="400" y="400" text-anchor="middle" font-size="14" font-weight="bold">After GROUP BY</text>
    <rect x="310" y="410" width="200" height="100" fill="none" stroke="black" stroke-width="2"/>
    <rect x="310" y="410" width="200" height="30" fill="#333"/>
    <line x1="370" y1="410" x2="370" y2="510" stroke="black"/>
    <line x1="440" y1="410" x2="440" y2="510" stroke="black"/>
    <text x="340" y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="white">gender</text>
    <text x="405" y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="white">COUNT</text>
    <text x="475" y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="white">AVG(height)</text>

    <rect x="310" y="440" width="200" height="35" fill="url(#female)"/>
    <text x="340" y="463" text-anchor="middle" font-size="12" font-weight="bold">F</text>
    <text x="405" y="463" text-anchor="middle" font-size="12">2</text>
    <text x="475" y="463" text-anchor="middle" font-size="12">167.5</text>

    <rect x="310" y="475" width="200" height="35" fill="url(#male)"/>
    <text x="340" y="498" text-anchor="middle" font-size="12" font-weight="bold">M</text>
    <text x="405" y="498" text-anchor="middle" font-size="12">3</text>
    <text x="475" y="498" text-anchor="middle" font-size="12">170</text>
  </g>

  <!-- HAVING arrow (raised to y = 505) -->
  <path d="M520 505 H630" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="570" y="480" text-anchor="middle" font-size="12" fill="#666">HAVING</text>
  <text x="570" y="495" text-anchor="middle" font-size="10" fill="#666">AVG(height) &gt; 170</text>

  <!-- Final result bottom (x = 640) -->
  <g>
    <text x="760" y="400" text-anchor="middle" font-size="14" font-weight="bold">Final Result</text>
    <rect x="640" y="410" width="200" height="70" fill="none" stroke="black" stroke-width="2"/>
    <rect x="640" y="410" width="200" height="30" fill="#333"/>
    <line x1="700" y1="410" x2="700" y2="480" stroke="black"/>
    <line x1="770" y1="410" x2="770" y2="480" stroke="black"/>
    <text x="670" y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="white">gender</text>
    <text x="735" y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="white">COUNT</text>
    <text x="805" y="430" text-anchor="middle" font-size="12" font-weight="bold" fill="white">AVG(height)</text>

    <rect x="640" y="440" width="200" height="40" fill="url(#male)"/>
    <text x="670" y="463" text-anchor="middle" font-size="12" font-weight="bold">M</text>
    <text x="735" y="463" text-anchor="middle" font-size="12">3</text>
    <text x="805" y="463" text-anchor="middle" font-size="12">170</text>
  </g>

  <!-- SQL snippets -->
  <rect x="880" y="130" width="200" height="120" fill="#f9f9f9" stroke="#666" stroke-dasharray="3,3"/>
  <text x="980" y="150" text-anchor="middle" font-size="11" font-weight="bold">Path 1 SQL:</text>
  <text x="890" y="170" font-family="monospace" font-size="9">SELECT gender,</text>
  <text x="890" y="185" font-family="monospace" font-size="9">  COUNT(*),</text>
  <text x="890" y="200" font-family="monospace" font-size="9">  AVG(height)</text>
  <text x="890" y="215" font-family="monospace" font-size="9">FROM people</text>
  <text x="890" y="230" font-family="monospace" font-size="9" fill="red">WHERE height &gt; 160</text>
  <text x="890" y="245" font-family="monospace" font-size="9">GROUP BY gender;</text>

  <rect x="880" y="430" width="200" height="135" fill="#f9f9f9" stroke="#666" stroke-dasharray="3,3"/>
  <text x="980" y="450" text-anchor="middle" font-size="11" font-weight="bold">Path 2 SQL:</text>
  <text x="890" y="470" font-family="monospace" font-size="9">SELECT gender,</text>
  <text x="890" y="485" font-family="monospace" font-size="9">  COUNT(*),</text>
  <text x="890" y="500" font-family="monospace" font-size="9">  AVG(height)</text>
  <text x="890" y="515" font-family="monospace" font-size="9">FROM people</text>
  <text x="890" y="530" font-family="monospace" font-size="9">GROUP BY gender</text>
  <text x="890" y="545" font-family="monospace" font-size="9" fill="red">HAVING AVG(height) &gt; 170;</text>

  <!-- Key difference -->
  <rect x="150" y="620" width="800" height="60" fill="#333" stroke="black" stroke-width="2"/>
  <text x="550" y="645" text-anchor="middle" font-size="14" font-weight="bold" fill="white">
    Key Difference: WHERE filters rows BEFORE grouping • HAVING filters groups AFTER grouping
  </text>
  <text x="550" y="665" text-anchor="middle" font-size="12" fill="#ccc">
    WHERE changes which rows enter groups; HAVING filters groups based on aggregate conditions
  </text>
</svg>
